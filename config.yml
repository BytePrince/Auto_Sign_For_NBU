  defaults:
    - default:
        title: 1. 今日您的健康情况是?（如有发热等呼吸道症状，请第一时间报备辅导员）
        value: A.健康
    #附加信息组默认选项配置，按顺序，可留空
    - default:
#        #表单项标题
        title: 今日您的甬行码颜色是？
#        #表单项默认值
        value: A.绿色

    - default:
