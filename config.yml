#登陆相关配置
login:
  #不需要更改
  api: "http://188.131.144.191:8080/wisedu-unified-login-api-v1.0/api/login"
#用户组配置
users:
  #单个用户配置
  - user:
      #username 学号
      username: '17600xxxx'
      #password 密码
      password: 'xxxxxxxxxx'
      #address 地址，定位信息
      address: 中国xx省xx市xx区xx路xx
      #server_key PushPlus的Token，获取方法：https://pushplus.hxtrip.com/message
      server_key: xxxxxxxxxxxxxxxx
      #school 学校全称
      school: 宁波大学
      #获取经度纬度链接http://api.map.baidu.com/lbsapi/getpoint/index.html
      #填写你家的经纬度，即上方填写的 address 地址的经纬度，建议精确到小数点后6位
      #lon 经度
      lon: xxx.xxxxxx
      #lat 纬度
      lat: xx.xxxxxx

  #多用户配置，按照 - user 填写一份即可，不建议使用多用户配置


#今日校园相关配置
